<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freja Majlund Westh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- INTRO -->
  <div id="intro">
    <h1>Freja Majlund Westh</h1>
  </div>

  <!-- WORK -->
  <main id="work">

    <!-- HERO -->
    <section class="hero">

      <!-- Project 1 (Video) -->
      <div class="project video" data-video>
        <iframe
          data-iframe
          src="https://player.vimeo.com/video/907428484?background=0&controls=0&title=0&byline=0&portrait=0"
          allow="autoplay; fullscreen; picture-in-picture"
          allowfullscreen
          title="Blue">
        </iframe>

        <div class="click-layer"></div>

        <div class="overlay">
          <span class="watch" data-watch>WATCH</span>

          <div class="controls">
            <button class="skip back">« 5s</button>
            <button class="playpause">PAUSE</button>
            <button class="skip forward">5s »</button>

            <div class="timeline" data-timeline>
              <div class="progress" data-progress></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Project 2 (In Progress Image) -->
      <div class="project upcoming">
        <img src="project2.jpg" alt="Before">
        <div class="overlay">
          <span class="title">Before</span>
          <span class="progress-label">IN PROGRESS</span>
        </div>
      </div>

    </section>

    <!-- GRID -->
    <section class="grid">

      <!-- Project 3 -->
      <div class="project video" data-video>
        <iframe
          data-iframe
          src="https://player.vimeo.com/video/795878328?background=0&controls=0&title=0&byline=0&portrait=0"
          allow="autoplay; fullscreen; picture-in-picture"
          allowfullscreen
          title="DR Melodi Grand Prix '23">
        </iframe>

        <div class="click-layer"></div>

        <div class="overlay">
          <span class="watch" data-watch>WATCH</span>

          <div class="controls">
            <button class="skip back">« 5s</button>
            <button class="playpause">PAUSE</button>
            <button class="skip forward">5s »</button>

            <div class="timeline" data-timeline>
              <div class="progress" data-progress></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Project 4 -->
      <div class="project video" data-video>
        <iframe
          data-iframe
          src="https://player.vimeo.com/video/881654106?background=0&controls=0&title=0&byline=0&portrait=0"
          allow="autoplay; fullscreen; picture-in-picture"
          allowfullscreen
          title="DR Log in campaign">
        </iframe>

        <div class="click-layer"></div>

        <div class="overlay">
          <span class="watch" data-watch>WATCH</span>

          <div class="controls">
            <button class="skip back">« 5s</button>
            <button class="playpause">PAUSE</button>
            <button class="skip forward">5s »</button>

            <div class="timeline" data-timeline>
              <div class="progress" data-progress></div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <footer>
      <a href="mailto:fmajlundw@icloud.com">Contact</a>
    </footer>
  </main>

  <!-- Vimeo API -->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script src="script.js"></script>
</body>
</html>
